services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: sourceforge
      POSTGRES_PASSWORD: sourceforge
      POSTGRES_DB: sourceforge
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    expose:
      - "8000"

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data: